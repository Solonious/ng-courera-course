<div class="container"
     fxLayout="column"
     fxLayoutGap="10px">
  <div fxFlex>
    <div>
      <h2>Menu</h2>
      <hr>
    </div>
  </div>
  <div fxFlex>
    <mat-grid-list cols="3" rowHeight="250px">
      <mat-grid-tile *ngFor="let dish of dishes" (click)="onSelect(dish)">
        <img hight="200px" src={{dish.image}} alt={{dish.name}}>
        <mat-grid-tile-footer>
          <h1 matLine>{{dish.name | uppercase}}</h1>
          <h2 matLine>{{dish.name | runeConverter}}</h2>
        </mat-grid-tile-footer>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
  <app-dishdetail [dish]="selectedDish"></app-dishdetail>

</div>
